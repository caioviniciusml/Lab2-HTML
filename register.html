<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>CINEMA DO FISCHER</h1>
        <hr>
    </header>
    <main>
        <button><a href="homepage.html">Pagina Inicial</a></button>
        <h2>CADASTRO:</h2>
        <form action="">
            <p>
                <label for="birthday">Data de Nascimento:</label>
                <input type="date" id="birthday" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>           
            </p>
            <p>
                <label for="tel">Nº de Celular:</label>
                <input type="tel" id="tel" placeholder="Nº de Celular" required> 
            </p>
            <p>
                <label for="month">Mês de Adesão:</label>
                <input type="month" id="month" placeholder="Mês de Adesão">
            </p>
            <p>
                <label for="movies-quantity">Quantidade de Filmes Interessados em ver Semanalmente:</label>
                <select name="movies-quantity" id="movies-quantity" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </p>
            <p>
                <label for="color">Cor:</label>
                <input type="color" id="color" required>
            </p>
            <p>
                <label for="personal-user-url">URL Pessoal:</label>
                <input type="url" id="personal-user-url" placeholder="Link Página Pessoal" required>
            </p>
            <p>
                <label for="discount">Data e Hora do Uso do Cupom de Desconto:</label>
                <input type="datetime-local" id="discount" required>
            </p>
            <p>
                <label for="movie-gender">Preferência de Gênero de Filmes:</label>
                <input type="range" id="movie-gender" min="0" max="70" step="10">
            </p>
            <button id="submit" type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
